<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <nav aria-label="main">
      <a href="index.html" aria-label="Lien vers la Page d'Accueil">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page"></a>
    </nav>
  </header>
  <main id="main">
    <div class="photograph__header">
      <div class="photograph__header-details"> </div>
      <button class="contact_button" onclick="displayModal()"
        aria-label="Ouvrir formulaire de contact">Contactez-moi</button>
      <div class="photograph__header-img"> </div>
    </div>
    <div class="photograph__content">
      <div class="photograph__content-sort">Trier par :
        <div class="photograph__content-sortDetails">
          <select name="sort">
            <option id="option-pop" value="Popularité">Popularité</option>
            <option id="option-date" value="Date">Date</option>
            <option id="option-titre" value="Titre">Titre</option>
          </select>
          <div role="button" class="item-selected"><span></span><i class="fa-solid fa-angle-up"></i></div>
          <div class="dropdown-items items-hide"></div>
        </div>
      </div>
      <div class="photograph__content-list"></div>
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <div class="modal-header">
        <h2>Contactez-moi</h2>
        <button aria-label="Close" onclick="closeModal()" type="button" class="btn__modal-close"><img
            src="assets/icons/close.svg" alt="Close X"></button>
      </div>
      <form>
        <div class="formData namePhotographer"></div>
        <div class="formData">
          <label for="firstname">Prénom</label>
          <input class="text-control" type="text" id="firstname" name="firstname" autocomplete="given-name" autofocus
            onchange="checkInputText(this)" required placeholder="ex: John">
        </div>
        <div class="formData">
          <label for="lastname">Nom</label>
          <input class="text-control" type="text" id="lastname" name="lastname" autocomplete="family-name"
            onchange="checkInputText(this)" required placeholder="ex: Doe">
        </div>
        <div class="formData">
          <label for="email">E-mail</label>
          <input class="text-control" type="email" id="email" name="email" autocomplete="email"
            onchange="checkValueEmail(this)" required placeholder="ex: adresse@domaine.fr">
        </div>
        <div class="formData">
          <label for="msg">Votre message</label>
          <textarea class="text-area" id="msg" name="msg" required rows="5"
            placeholder="ex: Je souhaite un renseignement sur ..."></textarea>
        </div>
        <button class="send_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="scripts/factories/photographerPage.js"></script>
  <script src="scripts/factories/sortMediasPhotographer.js"></script>
  <script src="scripts/factories/mediaPhotographer.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="https://kit.fontawesome.com/7008d6fa0f.js" crossorigin="anonymous" defer></script>

</body>

</html>
