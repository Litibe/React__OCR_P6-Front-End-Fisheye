<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html" role="link" aria-label="Lien vers la Page d'Accueil">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page"
        title="Lien vers la page d'accueil de Fisheye" /></a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="photograph-header-details"> </div>
      <button class="contact_button" onclick="displayModal()"
        arial-label="Ouvrir formulaire de contact">Contactez-moi</button>
      <div class="photograph-header-img"> </div>
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <div class="modal-header">
        <h2>Contactez-moi</h2>
        <div alt="bouton fermeture" onclick="closeModal()" role="button"><img src="assets/icons/close.svg" /></div>
      </div>
      <form>
        <div class="formData namePhotographer"></div>
        <div class="formData">
          <label for="firstname">Pr√©nom</label>
          <input class="text-control" type="text" id="firstname" name="firstname" autocomplete="given-name" autofocus
            onchange="checkInputText(this)" required placeholder="ex: John">
        </div>
        <div class="formData">
          <label for="lastname">Nom</label>
          <input class="text-control" type="text" id="lastname" name="lastname" autocomplete="family-name"
            onchange="checkInputText(this)" required placeholder="ex: Doe">
        </div>
        <div class="formData">
          <label for="email">E-mail</label>
          <input class="text-control" type="email" id="email" name="email" autocomplete="email"
            onchange="checkValueEmail(this)" required placeholder="ex: adresse@domaine.fr">
        </div>
        <div class="formData">
          <label for="email">E-mail</label>
          <input class="text-control" type="email" id="email" name="email" autocomplete="email"
            onchange="checkValueEmail(this)" required placeholder="ex: adresse@domaine.fr">
        </div>
        <div class="formData">
          <label for="msg">Votre message</label>
          <textarea class="text-area" id="msg" name="msg" required rows="5"
            placeholder="ex: Je souhaite un renseignement sur ..."></textarea>
        </div>
        <button class="send_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="scripts/factories/photographerPage.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
