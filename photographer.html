<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="./css/photographer.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <nav aria-label="main" role="navigation">
      <a href="./index.html" tabindex="1" aria-label="Lien vers la Page d'Accueil">
        <img src="./assets/images/logo.png" class="logo" alt="Fisheye Home Page"></a>
    </nav>
  </header>
  <main id="main">
    <div class="photograph__header">
      <div class="photograph__header-details"> </div>
      <button class="contact_button" tabindex="1" onclick="displayModal()"
        aria-label="Ouvrir formulaire de contact">Contactez-moi</button>
      <div class="photograph__header-img"> </div>
    </div>
    <div class="photograph__content">
      <div class="photograph__content-sort"><span>Trier par :</span>
        <div class="dropdown-items" aria-labelledby="Order Option List" aria-haspopup="listbox">
          <button role="button" tabindex="1" aria-label="Order by Popularity" class="item-sort">Popularité</button>
          <button role="button" tabindex="2" aria-label="Order by Date" class="item-sort">Date</button>
          <button role="button" tabindex="3" aria-label="Order by Title" class="item-sort">Titre</button>
        </div>
        <i class="fa-solid fa-angle-down" aria-hidden=true></i>
      </div>
      <div class="photograph__content-list"></div>
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <div class="modal-header">
        <h2>Contactez-moi</h2>
        <button aria-label="Close" onclick="closeModal()" type="button" class="btn__modal-close"><img
            src="assets/icons/close.svg" alt="Close X" aria-label="Croix de fermeture"></button>
      </div>
      <form>
        <div class="formData namePhotographer"> <input class="text-control d-none" type="number" id="idPhotographer"
            name="idPhotographer" required> <input class="text-control d-none" type="text" id="namePhotographer"
            name="namePhotographer" required>
        </div>
        <div class="formData">
          <label for="firstname">Prénom</label>
          <input class="text-control" type="text" id="firstname" name="firstname" autocomplete="given-name" autofocus
            onchange="checkInputText(this)" required placeholder="ex: John">
        </div>
        <div class="formData">
          <label for="lastname">Nom</label>
          <input class="text-control" type="text" id="lastname" name="lastname" autocomplete="family-name"
            onchange="checkInputText(this)" required placeholder="ex: Doe">
        </div>
        <div class="formData">
          <label for="email">E-mail</label>
          <input class="text-control" type="email" id="email" name="email" autocomplete="email"
            onchange="checkValueEmail(this)" required placeholder="ex: adresse@domaine.fr">
        </div>
        <div class="formData">
          <label for="msg">Votre message</label>
          <textarea class="text-area" id="msg" name="msg" required rows="5"
            placeholder="ex: Je souhaite un renseignement sur ..."></textarea>
        </div>
        <div class="formData">
          <input class="btn-submit send_button" type="button" value="Envoyer">
        </div>
      </form>
    </div>
  </div>
  <div id="lightbox_modal">
    <div class="lightbox_modal-content">
      <div class="lightbox-header">
        <button aria-label="Close" onclick="closeLightbox()" class="btn__modal-close">
          <i class="fa-solid fa-xmark" aria-label="Croix de fermeture"></i></button>
      </div>
      <div class="lightbox-content">
        <button class="lightbox-button"><i class="fa-solid fa-chevron-left"></i></button>
        <div class="lightbox-details">
          <figure class="lightbox-loading-container">
            <figcaption></figcaption>
          </figure>
        </div>
        <button class="lightbox-button"><i class="fa-solid fa-chevron-right" aria-describedby="Fermer"
            role="button"></i></button>
      </div>
    </div>

  </div>
  <script src="./scripts/factories/photographer.js"></script>
  <script src="./scripts/factories/mediaFactory.js"></script>
  <script src="./scripts/pages/photographer.js"></script>
  <script src="./scripts/models/photographer.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
  <script src="./scripts/utils/lightbox.js"></script>
  <script src="https://kit.fontawesome.com/7008d6fa0f.js" crossorigin="anonymous" defer></script>

</body>

</html>
