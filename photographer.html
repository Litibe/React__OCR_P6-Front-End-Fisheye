<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="./css/photographer.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - Page de Présentation du photographe </title>
</head>

<body>
  <header>
    <nav aria-label="main">
      <a href="./index.html" tabindex="0" aria-label="Lien vers la Page d'Accueil">
        <img src="./assets/images/logo.png" class="logo" alt="Fisheye Home Page"></a>
    </nav>
  </header>
  <main id="main">
    <div class="photograph__header">
      <div class="photograph__header-details"> </div>
      <button class="contact_button" tabindex="0" onclick="displayModal()"
        aria-label="Ouvrir formulaire de contact">Contactez-moi</button>
      <div class="photograph__header-img"> </div>
    </div>
    <div class="photograph__content">
      <div class="photograph__content-sort"><span>Trier par :</span>
        <div class="dropdown-items" aria-label="Liste Option de Tri" aria-haspopup="listbox">
          <button tabindex="0" id="btn-selected" aria-label="Trier par Popularité" class="item-sort">Popularité</button>
          <button tabindex="0" aria-label="Trier par Date" class="item-sort">Date</button>
          <button tabindex="0" aria-label="Trier par Titre" class="item-sort">Titre</button>
        </div>
        <strong class="fa-solid fa-angle-down" aria-hidden=true></strong>
      </div>
      <div class="photograph__content-list"></div>
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal" role="dialog" aria-describedby="modalTitle">
      <div class="modal-header" id="modalTitle">
        <h2 tabindex="-1">Contactez-moi</h2>
        <button tabindex="-1" aria-label="Croix de fermeture" onclick="closeModal()" type="button"
          class="btn__modal-close"><img src="assets/icons/close.svg" alt="Close X"
            aria-label="Croix de fermeture"></button>
      </div>
      <form>
        <h2 id="namePhotographerForm">
        </h2>
        <div class="formData">
          <label tabindex="-1" for="firstname">Prénom</label>
          <input tabindex="-1" class="text-control" type="text" id="firstname" name="firstname"
            autocomplete="given-name" autofocus onchange="checkInputText(this)" required aria-required=true
            placeholder="ex: John">
        </div>
        <div class="formData">
          <label tabindex="-1" for="lastname">Nom</label>
          <input tabindex="-1" class="text-control" type="text" id="lastname" name="lastname" autocomplete="family-name"
            onchange="checkInputText(this)" required aria-required=true placeholder="ex: Doe">
        </div>
        <div class="formData">
          <label tabindex="-1" for="email">E-mail</label>
          <input tabindex="-1" class="text-control" type="email" id="email" name="email" autocomplete="email"
            onchange="checkValueEmail(this)" required aria-required=true placeholder="ex: adresse@domaine.fr">
        </div>
        <div class="formData">
          <label tabindex="-1" for="msg">Votre message</label>
          <textarea tabindex="-1" class="text-area" id="msg" name="msg" required aria-required=true rows="5"
            placeholder="ex: Je souhaite un renseignement sur ..."></textarea>
        </div>
        <div class="formData">
          <input tabindex="-1" class="btn-submit send_button" type="button" value="Envoyer">
        </div>
      </form>
    </div>
  </div>
  <div id="lightbox_modal">
    <div class="lightbox_modal-content" role="dialog">
      <div class="lightbox-header">
        <button tabindex="-2" onclick="closeLightbox()" aria-label="Croix de fermeture" class="btn__modal-close">
          <strong class="fa-solid fa-xmark"></strong></button>
      </div>
      <div class="lightbox-content">
        <button class="lightbox-button" tabindex="-2"
          aria-label="Boutton Flèche Gauche pour accéder à la Photo Précédente"><strong
            class="fa-solid fa-chevron-left"></strong></button>
        <div class="lightbox-details">
          <figure class="lightbox-loading-container">
            <figcaption></figcaption>
          </figure>
        </div>
        <button class="lightbox-button" tabindex="-2"
          aria-label="Boutton Flèche Droite pour accéder à la Photo Suivante"><strong
            class="fa-solid fa-chevron-right"></strong></button>
      </div>
    </div>

  </div>
  <script src="./scripts/factories/photographer.js"></script>
  <script src="./scripts/factories/media.js"></script>
  <script src="./scripts/pages/photographer.js"></script>
  <script src="./scripts/models/photographer.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
  <script src="./scripts/utils/lightbox.js"></script>
  <script src="https://kit.fontawesome.com/7008d6fa0f.js" crossorigin="anonymous" defer></script>
</body>

</html>
